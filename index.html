    <main>
        <label for="search">Search:</label>
        <input type="search" id="search" placeholder="Search" onkeyup="search(this.value, 'array')">
        <br>

        <label for="username">Search username:</label>
        <input type="search" id="username" placeholder="Search username" onkeyup="myFunction(this.value, this.id)">
        <br>

        <label for="timezone">Search timezone:</label>
        <input type="search" id="location.timezone.offset" placeholder="Search timezone"
            onkeyup="myFunction(this.value, this.id)">
        <br>

        <label for="adress">Search adress:</label>
        <input type="search" id="adress" placeholder="Search adress" onkeyup="myFunction(this.value, this.id)">
        <br>

        <label for="email">Search email:</label>
        <input type="search" id="email" onkeyup="myFunction(this.value, this.id)" placeholder="Search for an email"
            title="Type in an email">
        <br>

        <label for="cell">Search cell number:</label>
        <input type="search" id="cell" onkeyup="myFunction(this.value, this.id)" placeholder="88888888"
            title="Type in cell number">
        <br>

        <label for="genders">Search gender:</label>
        <select id="genders" onkeyup="myFunction(this.value, this.id)">
            <option value="">All</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <section id="profile"></section>


    </main>
